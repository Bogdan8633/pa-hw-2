<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>pa-hw-2</title>
    <link rel="stylesheet" href="/styles/my-styles.css" />
  </head>
  <body>
    <h1>Work with inputs</h1>
    <form>
      <div>
        <label for="color-input">Pick best color:</label>
        <input type="color" name="set-color" id="color-input" />
      </div>

      <div>
        <input
          lang="uk"
          type="button"
          onclick="alert('Вивчення інпутів проходить успішно')"
          value="Натисни сюди!"
        />
      </div>

      <div lang="uk">
        <label for="birthday">Вкажіть дату народження:</label>
        <input type="date" id="birthday" name="birthday" />
        <input type="submit" value="Підтвердити" />
      </div>

      <div>
        <label for="email">Enter your email:</label>
        <input type="email" id="email" name="email" />
        <input type="submit" value="Send" />
      </div>

      <div>
        <input
          type="image"
          src="./images/submit-img2.png"
          alt="Submit"
          width="150"
          height="150"
        />
      </div>

      <div>
        <label for="myfile">Select a file:</label>
        <input type="file" id="myfile" name="myfile" />
        <input type="submit" value="Submit" />
      </div>

      <div>
        <label for="age">Age (between 18 and 130):</label>
        <input type="range" id="age" name="age" min="18" max="170" />
        <input type="submit" value="Submit" />
      </div>

      <div>
        <label for="gsearch">Search Google:</label>
        <input type="search" id="gsearch" name="gsearch" />
        <input type="submit" value="Submit" />
      </div>

      <div>
        <label for="phone">Enter your phone number:</label>
        <input
          type="tel"
          id="phone"
          name="phone"
          pattern="[0-9]{3}-[0-9]{2}-[0-9]{3}"
        />
      </div>
      <div><input type="reset" name="reset-form" value="Reset form" /></div>
    </form>
  </body>
</html>
